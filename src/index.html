<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <h1 class="title">Пошук зображень</h1>

      <form class="form" id="search-form" autocomplete="off">
        <label class="form__label">
          <input
            class="form__input"
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button class="btn" type="submit" data-start>Search</button>
      </form>

      <span
        id="loader"
        class="loader loader-default"
        aria-live="polite"
        aria-busy="false"
      ></span>

      <ul class="gallery" aria-live="polite"></ul>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/pixabay-api.js" defer></script>
    <script type="module" src="./js/render-functions.js" defer></script>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
